        /* Sticky footer styles
-------------------------------------------------- */
html {
position: relative;
min-height: 100%;
}
body {
/* Margin bottom by footer height */
margin-bottom: 60px;
}
.footer {
position: absolute;
bottom: 0;
width: 100%;
/* Set the fixed height of the footer here */
height: 60px;
line-height: 60px; /* Vertically center the text there */
background-color: #f5f5f5;
}


/* Custom page CSS
-------------------------------------------------- */
/* Not required for template or sticky footer method. */

body > .container {
padding: 60px 15px 0;
}

.footer > .container {
padding-right: 15px;
padding-left: 15px;
}

code {
font-size: 80%;
}
        </style>

                <form class="form-inline mt-2 mt-md-0">

            </div>

        <!-- Begin page content -->
        <div class="container">
            <h1 class="display-4">Order Placement form</h1>
            <br />


            <form>
                <small class="form-text text-muted">Fields marked * are required</small>

                <fieldset>
                    <legend>
                        Your Contact Information
                    </legend>
                    <div class="form-group row">
                        <label for="a" class="col-md-2 col-form-label">Your name*</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control"  id="a" placeholder="Your Name">

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="d" class="col-md-2 col-form-label">Your contact number*</label>
                        <div class="col-md-7">
                            <input type="number" class="form-control"  id="d" placeholder="Your contact number">

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-md-2 col-form-label">Email address*</label>

                        <div class="col-md-7">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        Order information
                    </legend>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Collection Branch*</label>
                        <div class="col-md-7">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    King Center
                                </label>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                Batu Kawah
                                </label>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                Matang
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="f" class="col-md-2 col-form-label">Products available*</label>
                        <div class="col-md-7" id="f">
                            <select class="form-control">
                                <option>Product A - RM 2.20 each</option>
                                <option>Product B RM 1.50 each</option>
                                <option>Product C - RM 1.80 each</option>
                                <option>Product D RM 3.00 each</option>
                            </select>

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="g" class="col-md-2 col-form-label">Quantity*</label>
                        <div class="col-md-7">
                            <input type="number" class="form-control"  id="g" placeholder="Item quantity">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="f" class="col-md-2 col-form-label"></label>
                        <div class="col-md-7">

                            <a href>Add another item</a>
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="e" class="col-md-2 col-form-label">Collection time*</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control"  id="e" placeholder="Example: 13/09/2017 2:30PM">

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="b" class="col-md-2 col-form-label">Extra remarks</label>
                        <div class="col-md-7">
                            <textarea class="form-control" id="b" aria-describedby="addressHelp" placeholder="Remarks" rows="3"></textarea>
                            <small id="addressHelp" class="form-text text-muted">Additional things which you would like to inform the company regarding your order</small>
                        </div>
                    </div>

                </fieldset>




                <div class="form-group row">
                    <label for="f" class="col-md-2 col-form-label"></label>
                    <div class="col-md-7">

                        <button class="btn btn-primary" type="submit">Submit order</button>

                    </div>
                </div>

            </form>

        </div>
